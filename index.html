<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>KMR Fruits Store</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

<header class="bg-white shadow-md p-4">
  <nav class="hidden md:flex items-center gap-4 justify-end">
    <a href="#home" class="hover:text-green-600">Home</a>
    <a href="#products" class="hover:text-green-600">Products</a>
    <a href="#about" class="hover:text-green-600">About</a>
    <a href="#contact" class="hover:text-green-600">Contact</a>

    <!-- ADMIN BUTTON -->
    <a href="admin.html" class="hover:text-green-600 font-semibold">Admin</a>
  </nav>
</header>

<section id="products" class="p-6">
  <h2 class="text-2xl font-bold mb-4">üçé Fresh Fruits</h2>
  <div id="product-list" class="grid grid-cols-2 md:grid-cols-4 gap-4"></div>
</section>

<script>
  const STORAGE_KEY = "kmr_products_v1";

  function displayProducts(){
    let list = JSON.parse(localStorage.getItem(STORAGE_KEY)) || [];
    let container = document.getElementById('product-list');
    container.innerHTML = "";

    list.forEach(p => {
      container.innerHTML += `
        <div class="bg-white rounded-xl shadow p-3">
          <img src="${p.image}" class="w-full h-32 object-cover rounded">
          <h3 class="font-bold mt-2">${p.name}</h3>
          <p class="text-green-600 font-semibold">‚Çπ${p.price}</p>
        </div>`;
    });
  }

  displayProducts();
</script>

</body>
</html>
