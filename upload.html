<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin Panel | KMR Fruits</title>
  <style>
    body { font-family: Poppins, Arial; background: #f6fff8; padding: 20px; }
    .card { background: #fff; padding: 20px; border-radius: 12px; max-width: 480px; margin: auto; 
            box-shadow: 0 5px 16px rgba(0,0,0,0.12); }
    h2 { color: #2b9348; margin-bottom: 10px; }
    input, button { width: 100%; padding: 10px; margin-top: 10px; border-radius: 8px; }
    button { background: #2b9348; border: none; color: #fff; font-weight: bold; cursor: pointer; }
    .logout { background: #f03e3e !important; margin-top: 20px; }
  </style>
</head>
<body>

<div class="card">
  <h2>ðŸ“¦ Add New Product</h2>

  <label>Product Name</label>
  <input id="name">

  <label>Price</label>
  <input id="price">

  <label>Image URL</label>
  <input id="image">

  <button onclick="addProduct()">Add Product</button>

  <button class="logout" onclick="logout()">Logout</button>
</div>

<script>
  const STORAGE_KEY = 'kmr_products_v1';

  if(sessionStorage.getItem('mana_admin') !== '1'){
    alert('Access denied');
    window.location.href = 'admin.html';
  }

  function addProduct(){
    let name = document.getElementById('name').value.trim();
    let price = document.getElementById('price').value.trim();
    let image = document.getElementById('image').value.trim();

    if(!name || !price){
      alert("Please fill name and price");
      return;
    }
    if(!image){
      image = "https://via.placeholder.com/600x400?text=No+Image";
    }

    let list = JSON.parse(localStorage.getItem(STORAGE_KEY)) || [];
    list.unshift({ id: 'p' + Date.now(), name, price, image });
    localStorage.setItem(STORAGE_KEY, JSON.stringify(list));

    alert("Product Added!");
    document.getElementById('name').value = "";
    document.getElementById('price').value = "";
    document.getElementById('image').value = "";
  }

  function logout(){
    sessionStorage.removeItem('mana_admin');
    window.location.href = 'admin.html';
  }
</script>

</body>
</html>
