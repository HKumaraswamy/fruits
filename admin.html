<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-200 flex justify-center items-center h-screen">

<div class="bg-white p-8 rounded-xl shadow-md w-80">
  <h2 class="text-xl font-bold mb-4 text-center">Admin Login</h2>

  <input id="username" placeholder="Username" class="w-full p-2 border rounded mb-3">
  <input id="password" type="password" placeholder="Password" class="w-full p-2 border rounded mb-3">

  <button onclick="login()" class="w-full bg-green-600 text-white p-2 rounded">Login</button>
</div>

<script>
  function login(){
    let u = document.getElementById('username').value.trim();
    let p = document.getElementById('password').value.trim();

    if(u === "admin" && p === "1234"){
      sessionStorage.setItem('mana_admin', '1');
      window.location.href = "upload.html";
    } else {
      alert("Invalid username or password");
    }
  }
</script>

</body>
</html>
